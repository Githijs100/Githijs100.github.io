    <main>
        <h2>Neem contact met mij op</h2>
        <p>Heb je vragen? Stel ze gerust:</p>

        <form action="mailto:ontvanger@example.com" method="post" enctype="text/plain">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="onderwerp">Onderwerp:</label>
            <input type="text" id="onderwerp" name="onderwerp" required>

            <label for="bericht">Bericht:</label>
            <textarea id="bericht" name="bericht" rows="4" required></textarea>

            <input type="submit" value="Verstuur">
        </form>
    </main>
